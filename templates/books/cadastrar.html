<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #060712;" class="min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <!-- Navegação -->
        <div class="mb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <a href="{% url 'home' %}" class="font-medium" style="color: #3B82F6;">
                ← Voltar para Home
            </a>
            <div class="flex flex-wrap gap-2">
                <a href="{% url 'home' %}" class="px-4 py-2 rounded-md transition text-sm flex items-center gap-1 whitespace-nowrap" style="background-color: #3B82F6; color: #F7F7FF;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    Home
                </a>
                <a href="{% url 'listar_livros' %}" class="px-4 py-2 rounded-md transition text-sm flex items-center gap-1 whitespace-nowrap" style="background-color: #6366F1; color: #F7F7FF;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    Ver Todos
                </a>
                <a href="{% url 'buscar_livro' %}" class="px-4 py-2 rounded-md transition text-sm flex items-center gap-1 whitespace-nowrap" style="background-color: #6366F1; color: #F7F7FF;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    Buscar
                </a>
            </div>
        </div>
        
        <div class="rounded-lg shadow-md p-8" style="background-color: #101122; border: 1px solid #2A2B40;">
            <h1 class="text-3xl font-bold mb-6 text-center" style="color: #F7F7FF;">
                Cadastro de Livros
            </h1>

            <!-- Mensagens de sucesso/erro -->
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="p-4 rounded-md mb-3" style="{% if message.tags == 'error' %}background-color: rgba(239, 68, 68, 0.1); color: #EF4444; border: 1px solid #2A2B40;{% else %}background-color: rgba(34, 197, 94, 0.1); color: #22C55E; border: 1px solid #2A2B40;{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulário -->
            <form method="POST" action="{% url 'salvar_livro' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Campo Título -->
                <div>
                    <label for="titulo" class="block text-sm font-medium mb-2" style="color: #F7F7FF;">
                        Título <span style="color: #EF4444;">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="titulo" 
                        name="titulo" 
                        value="{{ titulo|default:'' }}"
                        required
                        class="w-full px-4 py-2 rounded-md focus:outline-none transition"
                        style="background-color: #060712; border: 1px solid #2A2B40; color: #F7F7FF;"
                        onfocus="this.style.borderColor='#3B82F6'; this.style.boxShadow='0 0 0 2px rgba(59, 130, 246, 0.2)'"
                        onblur="this.style.borderColor='#2A2B40'; this.style.boxShadow='none'"
                        placeholder="Digite o título do livro"
                    >
                </div>

                <!-- Campo Autor -->
                <div>
                    <label for="autor" class="block text-sm font-medium mb-2" style="color: #F7F7FF;">
                        Autor <span style="color: #EF4444;">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="autor" 
                        name="autor" 
                        value="{{ autor|default:'' }}"
                        required
                        class="w-full px-4 py-2 rounded-md focus:outline-none transition"
                        style="background-color: #060712; border: 1px solid #2A2B40; color: #F7F7FF;"
                        onfocus="this.style.borderColor='#3B82F6'; this.style.boxShadow='0 0 0 2px rgba(59, 130, 246, 0.2)'"
                        onblur="this.style.borderColor='#2A2B40'; this.style.boxShadow='none'"
                        placeholder="Digite o nome do autor"
                    >
                </div>

                <!-- Campo Descrição -->
                <div>
                    <label for="descricao" class="block text-sm font-medium mb-2" style="color: #F7F7FF;">
                        Descrição
                    </label>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        rows="4"
                        class="w-full px-4 py-2 rounded-md focus:outline-none transition"
                        style="background-color: #060712; border: 1px solid #2A2B40; color: #F7F7FF;"
                        onfocus="this.style.borderColor='#3B82F6'; this.style.boxShadow='0 0 0 2px rgba(59, 130, 246, 0.2)'"
                        onblur="this.style.borderColor='#2A2B40'; this.style.boxShadow='none'"
                        placeholder="Digite uma breve descrição do livro (opcional)"
                    >{{ descricao|default:'' }}</textarea>
                </div>

                <!-- Botões -->
                <div class="flex gap-4 pt-4">
                    <button 
                        type="submit" 
                        class="flex-1 py-3 px-6 rounded-md focus:outline-none focus:ring-2 transition duration-200 font-medium"
                        style="background-color: #3B82F6; color: #F7F7FF;"
                        onmouseover="this.style.backgroundColor='#2563EB'" onmouseout="this.style.backgroundColor='#3B82F6'"
                    >
                        Salvar Livro
                    </button>
                    <button 
                        type="reset" 
                        class="flex-1 py-3 px-6 rounded-md focus:outline-none focus:ring-2 transition duration-200 font-medium"
                        style="background-color: #2A2B40; color: #B0B3D1;"
                        onmouseover="this.style.backgroundColor='#3A3B50'" onmouseout="this.style.backgroundColor='#2A2B40'"
                    >
                        Limpar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
